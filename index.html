<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>second project</title>
    <link rel="stylesheet"type="text/css" href="style.css">
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <video src="video.mp4" autoplay controls="controls" id="video"> </video>
<button onclick="vplay();"> play </button>
<button onclick="vpause();"> pause </button>
</div>
  <div class="child">
    <audio src="audio.mp3" autoplay controls="controls" id="audio"> </audio>
    <button onclick="pplay();"> play </button>
    <button onclick="ppause();"> pause </button>

  </div>
    </div>


</body>
</html>
<script type="text/javascript">
var video=document.querySelector("#video");
function vplay(){
  video.play();

}
function vpause(){
  video.pause();

}
 var audio=document.querySelector("#audio");
 function pplay(){
   audio.play();

 }
 function ppause(){
   audio.pause();

 }
</script>
